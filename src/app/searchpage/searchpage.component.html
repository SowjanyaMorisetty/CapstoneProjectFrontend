    <app-navbar></app-navbar>


    <div class="search-bar" style="position: relative">
        <div class="form-row">
            <div class="col">

                <select class="form-control" [(ngModel)]="textbox2">
                    <option value="" selected disabled hidden>Select Source</option>
                    <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
                </select>

            </div>
            <div class="col">

                <select class="form-control" [(ngModel)]="textbox3">
                    <option value="" selected disabled hidden>Select Destination</option>
                    <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
                </select>
            </div>
            <div class="col">

                <input type="date" class="form-control" placeholder="" [(ngModel)]="textbox1">

            </div>
            <div class="col">
                <button class="btn btn-primary" (click)="search()" (click)="searchbus()" (click)="getfare()"
                    style="background-color:#A80A1D">Search</button>
            </div>
            <div>
                {{errorMessage}}
            </div>
        </div>

        <div class="container" *ngIf="schedules.length>0" class="awesome-table">
            <div class="card bus-card" *ngFor="let schedule of schedules; let i = index">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="row">
                                <span class="bus-number ">{{ busDto[i].busNo }}</span>
                            </div>
                            <div class="row">
                                <span class="bus-name ">{{ busDto[i].busName }}</span>
                            </div>
                            <div class="row">
                                <span class="bus-type">{{ busDto[i].busType }}</span>
                            </div>
                            <div class="row">
                                <span class="bus-amneties">
                                    <img src="assets\image\wifi (1).png" class="amimg">
                                    <img src="assets\image\cctv.png" class="amimg">
                                    <img src="assets\image\bottle.png" class="amimg">
                                </span>
                            </div>
                        </div>

                        <div class="col-lg-2">
                            <div class="row">
                                <span class="bus-departure">Departure:<br>{{ schedule.departureTime }}</span>
                            </div>
                            <div class="row">
                                <span class="bus-departure">Arrival:<br>{{ schedule.arrivalTime }}</span>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="row">
                                <span class="bus-date">Date:<br>{{ schedule.date }}</span>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="row">
                                <span class="bus-fare">&#x20B9;{{ fare[i] }}</span>
                            </div>
                            <div class="row">
                                <span class="bus-seats">{{ busDto[i].totalSeats }} seats</span>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-end">
                        <div class="col-lg-12">
                            <button class="btnview btn-primary float-right" type="submit" class="book-button"
                                (click)="getseats(schedule.scheduleId)" (click)="setfare(fare[i])" (click)="set()"
                                routerLink="/seatavailability"
                                style="background-color:#A80A1D; border: none; border-radius: 3px; font-size: small; color: white; height: 30px;">VIEW
                                SEATS</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
